<!-- restaurant-list.component.html -->
<div class="container-fluid mt-4">
  <h2 class="mb-4">Restaurants in {{ selectedCity }}</h2>

  <div class="row">
    <div *ngFor="let restaurant of restaurants" class="col-md-4 mb-4">
      <div class="card">
        <img [src]="getRestaurantImage(restaurant)" class="card-img-top" alt="{{ restaurant.name }}">
        <div class="card-body" style="height: 200px;"> <!-- Set a fixed height here -->
          <h5 class="card-title">{{ restaurant.name }}</h5>
          <p class="card-text">{{ restaurant.description }}</p>
          <button class="btn btn-primary" (click)="navigateToMenuItems(restaurant.restaurantId)">View Menu</button>
        </div>
      </div>
    </div>
  </div>
</div>
